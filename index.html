<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>RASOR - ISS Tracker</title>
  </head>
  <body>
    <div id="container">
      <h1>Where is the ISS?</h1>
      <div id="map">
        <img src="assets/gmt.png" id="globe" />
        <img src="assets/iss.png" id="iss" />
      </div>
      <div id="info">
        <div id="latlong">
          <p class="latlong-title">Latitude:</p>
          <p id="latitude">345435435</p>
        </div>
        <div id="latlong">
          <p class="latlong-title">Longitude:</p>
          <p id="longitude">345435435</p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
